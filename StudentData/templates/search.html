<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Search A Student</title>
	<link rel="stylesheet" type="text/css" href="../css/searchstyle.css">
	 
	 <meta charset="utf-8" name="viewport" 
        content= "width=device-width, initial-scale=1.0"> 
</head>
<body>

	<div class="navbar">
		<a href="index.html"><i class="material-icons" style="font-size:48px;color:red">arrow_back</i></a><span>Search</span> </div>	
	<form  id = "myform"  method="post" onsubmit="" >	



<table>	
<tr>	
<td>	<span>	Enter ID to Search </span></td></tr>

<tr>	<td>	<input type="number" name="sid" id="sid"></td></tr>
</table>

<div>	
<span>	
<button id="btn" name = "submit">Submit</button>
</span>
</div>
	</form>

	<div id="table"></div>
	



<script type="text/javascript">
	
	document.getElementById ("btn").addEventListener ("click", function (){

		event.preventDefault();
		
		var formElement = document.getElementById("myform");
		var xhr  = new XMLHttpRequest () ;
		 xhr.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("table").innerHTML = this.responseText;
      }
    };
    	
		xhr.open ("post", "../server/search.php");
		xhr.send (new FormData (formElement));  
		

	}); 
</script>


</body>
</html>

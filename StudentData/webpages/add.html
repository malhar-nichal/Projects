<!DOCTYPE html>
<html>
<head>
	<title>Add a Student Detials</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src = "js/bootstrap.js"></script>
</head>
<body>

<h1>Add Details</h1> 
<form action="add.py" method="post">
<table>
	<tr>
		<td>
			<span>Student ID</span>
		</td>
		<td>
			<span><input type="number" name="id"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>Name :</span> 
		</td>
		<td>
			<span><input type="text" name="name"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>Gender :</span>
		</td>
	</tr>
	<tr>
		<td><input type="radio" name="male"> Male</td>
		<td><input type="radio" name="female"> Female</td>
	</tr>
	<tr>
		<td>
			<span>City :</span> 
		</td>
		<td>
			<span><input type="text" name="city"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>State :</span> 
		</td>
		<td>
			<span><input type="text" name="state"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>Email_ID  :</span> 
		</td>
		<td>
			<span><input type="email" name="email"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>Qualification :</span> 
		</td>
		<td>
			<span><input type="text" name="qualification"></span>
		</td>
	</tr>
	<tr>
		<td>
			<span>Stream :</span> 
		</td>
		<td>
			<span><input type="text" name="st"></span>
		</td>
	</tr>
	
	
	
	
	
	


</table>
<button id="btn" type="submit"> Submit </button>
</form>
</body>
</html>
